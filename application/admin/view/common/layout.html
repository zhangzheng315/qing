<script>
    //判断是否设置添加地址
    {notempty name="$add_url"}
    var add_url = "{$add_url}";
    {else}
    var add_url = "";
    {/notempty}
    //判断是否设置修改地址
    {notempty name="$edit_url"}
    var edit_url = "{$edit_url}";
    {else}
    var edit_url = "";
    {/notempty}
    //判断是否设置删除地址
    {notempty name="$del_url"}
    var del_url = "{$del_url}";
    {else}
    var del_url = "";
    {/notempty}

    layui.use(['laydate','form','table','layedit'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        var layedit = layui.layedit;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        //新增
        window.add = function(){
            layer.open({
                type: 1,
                title:'新增',
                area: ['900px', '800px'],
                content: $('#add'),
            });
            //设置图片上传接口
            layedit.set({
                uploadImage: {
                    url: "{:url('admin/common_file/uploadFile')}" //接口url
                    ,type: 'post' //默认post
                }
            });
            //建立编辑器
            var index = layedit.build('myEdit',{
                tool: ['strong' //加粗
                    ,'italic' //斜体
                    ,'underline' //下划线
                    ,'del' //删除线
                    ,'|' //分割线
                    ,'left' //左对齐
                    ,'center' //居中对齐
                    ,'right' //右对齐
                    ,'link' //超链接
                    ,'unlink' //清除链接
                    ,'face' //表情
                    ,'image' //插入图片
                    ,'help' //帮助
                ]
            });
            //同步富文本内容到textarea
            form.verify({
                fu_content:function (value) {
                    return layedit.sync(index);
                }
            })
        }

        //添加
        form.on('submit(add)', function(data){
            console.log(data.field);
            $.post(add_url,data.field,(res)=>{
                if(res.status === 200){
                    layer.msg(res.message);
                    setTimeout(()=>{
                        window.location.reload()
                    },500)
                }else{
                    layer.msg(res.message);
                }
            })
            return false;
        });
        //修改
        form.on('submit(edit)', function(data){
            $.post(edit_url,data.field,(res)=>{
                if(res.status === 200){
                    layer.msg(res.message);
                    setTimeout(()=>{
                        window.location.reload()
                    },500)
                }else{
                    layer.msg(res.message);
                }
            })
            return false;
        });

    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }

    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
