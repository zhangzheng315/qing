{extend name="common::layout"/}
{block name="main-content"}
<style>
    .layui-btn {
        margin-top: 8px;
        margin-left: 5px;
    }

    .btn {
        margin-top: 0 !important;
    }

</style>
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <button class="layui-btn" onclick="tree()"><i class="layui-icon"></i>增加</button>
                    <!-- 动态表格 -->
                    <table id="table-rule" lay-filter="table-rule"></table>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- 中部结束 -->
<div id="add" style="display: none;">
    <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">选择父级</label>
            <div class="layui-input-block">
                <select name="pid" class="pid">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="menu_name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">启用</label>
            <div class="layui-input-block">
                <input name="status" value="1" type="checkbox" checked lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="order" placeholder="请输入(数值越大，排序越靠前)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">保存</button>
            </div>
        </div>
        <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
    </form>
</div>
<div id="edit" style="display: none;">
    <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">选择父级</label>
            <div class="layui-input-block">
                <select name="pid" class="pid" id="pid">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" id="menu_name" name="menu_name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">启用</label>
            <div class="layui-input-block">
                <input name="status" id="status" value="1" type="checkbox" checked lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" id="id">
                <input type="text" name="order" id="order" placeholder="请输入(数值越大，排序越靠前)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">保存</button>
            </div>
        </div>
        <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
    </form>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn btn layui-btn-xs" lay-event="info">编辑</a>
    <a class="layui-btn btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    var child_num = 0;
    var selected = 0;
    function tree(){
        $('.pid').empty();
        $.ajax({
            url: "/admin/navigation/navigationListClass",
            success:function (res) {
                if (res.status === 200) {
                    $('.pid').append('<option value="0">根目录</option>');
                    for (let item of res.data) {
                        $('.pid').append('<option value="'+item.id+'">'+item.menu_name+'</option>')
                        if (item.sub.length !== 0) {
                            child_num = 0;
                            childSub(item.sub)
                        }
                    }
                }
                layui.form.render();
            }

        })
        layer.open({
            type: 1,
            title:'新增',
            area: ['900px', '800px'],
            content: $('#add'),
        });
    };

    function childSub(arr) {
        if(arr.length === 0) return false;
        child_num++;
        let aa = '';
        for (let n = 0; n < child_num; n++) {
            aa += '——'
        }
        for (let item of arr) {
            if (item.id === selected) {
                $('.pid').append('<option value="'+item.id+'" selected>'+aa+item.menu_name+'</option>');
            }else{
                $('.pid').append('<option value="'+item.id+'">'+aa+item.menu_name+'</option>');
            }
            if (item.sub.length !== 0) {
                childSub(item.sub)
            }
        }
    }

</script>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form;
        var table = layui.table;

        //创建动态表格
        table.render({
            elem: '#table-rule'
            , height: 850
            , url: '/admin/navigation/getNavigationList' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {
                    field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'
                }
                , {field: 'menu_name', title: '菜单名称'}
                // ,{field: 'route', title: '路由'}
                , {field: 'order', title: '排序'}
                , {field: 'status', title: '当前状态'}
                , {fixed: 'right', width: 150, title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]
        });

        //监听工具条
        table.on('tool(table-rule)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'info') { //查看
                $.post('/admin/navigation/navigationInfo', {id: data.id}, (res) => {
                    if (res.status === 200) {
                        console.log(res)
                        layer.open({
                            type: 1,
                            title: '新增',
                            area: ['900px', '800px'],
                            content: $('#edit'),
                        });
                        selected = res.data.pid;
                        $('#menu_name').val(res.data.menu_name);
                        $('#order').val(res.data.order);
                        $('#id').val(res.data.id);
                        $('.pid').empty();
                        $('.pid').append('<option value="0">根目录</option>');

                        if (res.data.status === 0) {
                            $('#status').removeAttr('checked');
                        } else {
                            $('#status').prop('checked', true);
                        }
                        for (let item of res.data.nav_list) {
                            if (item.id === selected) {
                                $('.pid').append('<option value="'+item.id+'" selected>'+item.menu_name+'</option>');
                            }else {
                                $('.pid').append('<option value="'+item.id+'">'+item.menu_name+'</option>');
                            }
                            if (item.sub.length !== 0) {
                                child_num = 0;
                                childSub(item.sub)
                            }
                        }

                        form.render();
                    }
                })

            }else if (layEvent === 'del') { //删除
                layer.confirm('真的要删除吗？', {
                        btn:['确定吧','取消'],
                    },function () {
                        $.post('/admin/navigation/navigationDelete',{id: data.id}, (res) => {
                            if (res.status === 200) {
                                layer.msg(res.message);
                                setTimeout(()=>{
                                    window.location.reload()
                                },500)
                            }else{
                                layer.msg(res.message);
                            }
                        })
                    }
                );
            }
        });
    });

</script>
{/block}
