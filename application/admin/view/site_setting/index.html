<!doctype html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>后台管理-首页</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="/static/admin/css/font.css">
        <link rel="stylesheet" href="/static/admin/css/xadmin.css">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .main{
                width: 90%;
                margin: 20px auto 0;
            }
            .page-content{
                background-color: white;
            }
            .x-admin-sm .layui-input{
                height: 38px;
            }
        </style>
    </head>
    <body class="index">
        {include file="common/head"}
        <!-- 中部开始 -->
        {include file="common/left"}
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-fluid">
                <div class="main">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                          <label class="layui-form-label">网站名称</label>
                          <div class="layui-input-block">
                            <input type="text" name="siteTitle" required  value="{$info.siteTitle}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">ICP备案号：</label>
                          <div class="layui-input-inline">
                            <input type="text" name="icp" required value="{$info.icp}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                          <label class="layui-form-label">站点关键字：</label>
                          <div class="layui-input-block">
                            <textarea name="keywords" placeholder="请输入内容" class="layui-textarea">{$info.keywords}</textarea>
                            <div class="layui-form-mid layui-word-aux">META标签的keywords内容. 关键字之间使用 "," 分隔</div>
                          </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">站点描述：</label>
                            <div class="layui-input-block">
                              <textarea name="description" placeholder="请输入内容" class="layui-textarea">{$info.description}</textarea>
                              <div class="layui-form-mid layui-word-aux">META标签的description内容</div>
                            </div>
                            
                          </div>
                        <div class="layui-form-item">
                          <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->
        <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;
            
            //监听提交
            form.on('submit(formDemo)', function(data){
            $.post('/admin/sitesetting/saveSiteSetting',data.field,(res)=>{
                if(res.status == 200){
                    layer.msg(res.message)
                    window.location.reload()
                }else{
                    layer.msg(res.message)
                }
            })
            return false;
            });
        });
        </script>
    </body>
</html>
