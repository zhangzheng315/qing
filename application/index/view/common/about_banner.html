<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/about/about.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!--封装好的视频布局样式-->
    <link rel="stylesheet" href="/static/css/about/jsmodern.min.css">
    <script type='text/javascript' src="/static/jquery/jquery.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <!--mp4视频插件-->
    <script src="/static/common/js/jsmodern.min.js"></script>
</head>
<body>
    {include file="common/header"}

    <!-- 视频播放区域 -->
    <div id="video">
        <video id="videoShow" src="http://images.innocomn.com/aboutUs.mp4"></video>
        <span class="VideoBtn"><img src="/static/image/about/bofang.png"></span>
        <img class="video-hover" src="/static/image/about/jieshao.png" alt="">
    </div>
</body>
<script>
    // 播放视频
    $(function () {
        //视频
        jsModern.video("#video");
        //播放视频
        $(".VideoBtn").click(function () {
            var video = document.getElementById("videoShow");
            video.play();
            $('.VideoBtn').hide();
            $('.video-hover').hide() // 隐藏视频封面图片
        })
        //监听视频的播放状态
        var video = document.getElementById("videoShow");
        video.oncanplay = function () {
            $(".VideoBtn").show();
            //$("#video").attr("poster","");
        }
        //视频播放事件
        video.onplay = function () {
            $("#videoShow").attr("poster", "");
            $(".VideoBtn").hide();
        };
        video.onplaying = function () {
            $(".VideoBtn").hide();
        };

        //视频暂停事件
        video.onpause = function () {
            $(".VideoBtn").show();
        };
        //点击视频周围暂停播放图片出现
        video.onclick = function () {
            if (video.paused) {
                $(".VideoBtn").hide();
                video.play();
            } else {
                $(".VideoBtn").show();
                video.pause();
            }
        };
    })
</script>
</html>
