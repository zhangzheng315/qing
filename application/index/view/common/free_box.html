        .free-checkbox-wrapper {
            position: relative;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }

        .free-checkbox {
            white-space: nowrap;
            cursor: pointer;
            outline: none;
            display: inline-block;
            line-height: 1;
            position: relative;
            vertical-align: text-bottom;
        }

        .free-checkbox-input {
            position: absolute;
            left: 0;
            z-index: 1;
            cursor: pointer;
            opacity: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
        }

        .free-check-inner {
            position: relative;
            top: 0;
            left: 0;
            display: block;
            width: 14px;
            height: 14px;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            background-color: #fff;
            transition: all .3s;
            box-sizing: border-box;
        }

        .free-check-inner::after {
            transform: rotate(45deg) scale(1);
            position: absolute;
            display: table;
            border: 2px solid #fff;
            border-top: 0;
            border-left: 0;
            content: '';
            transition: all .2s cubic-bezier(0.39, 0.575, 0.565, 1);
        }

        .free-checkbox-checked>.free-check-inner {
            background-color: #00cc99;
            border-color: #00cc99;
        }

        .free-checkbox-checked:after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 2px;
            border: 1px solid #00cc99;
            content: '';
            -webkit-animation: antCheckboxEffect 0.36s ease-in-out;
            animation: antCheckboxEffect 0.36s ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            visibility: hidden;
        }

            display: block;
            color: #fff;
            background-color: #00cc99;
            border-color: #00cc99;
            font-weight: 500;
            text-align: center;

            outline: none;
            border: none;

                    </div>

                    </label>

                        <span>申请试用</span>
                    </button>
                </form>

    <div class="q-modal"></div>
    <script>
        $('.free-checkbox').on('click', function () {
            $(this).toggleClass('free-checkbox-checked');
        })
        $('.free-close').on('click', function () {
            $('#free-container').hide();
            $('.q-modal').hide();
        })

        // 是否显示密码
        $('.pwd_icon').on('click', function() {
           if($(this).hasClass('show_pwd')) {
               $(this).removeClass('show_pwd');
               $(this).addClass('hide_pwd');
               $('.input_pwd').attr('type','text');
           } else {
               $(this).removeClass('hide_pwd');
               $(this).addClass('show_pwd');
               $('.input_pwd').attr('type','password');
           }
        })
        $('.free-input').on('focus', function() {
            $(this).parent().css({
                'border': '1px solid #00cc99'
            })
        })

        $('.verification_code').on('click', function() {
            let phone = '18259991030';
           if(phone == '') {
               layer.msg('请输入手机号');
               return false;
           } else {
              let reg = /^1[3|4|5|6|7|8|9][0-9]{9}$/;
             let yanzheng = reg.test(phone);
             if(yanzheng) {
            //     $.ajax({
            //      url: "{:url('/index/live/liveSendCode')}",
            //      data: {
            //          'mobile': phone
            //      },
            //      type: 'post',
            //      success: res => {
                    
            //      }
            //  });
             let i = 10;
             let timerText = i + 's重新获取';
             $('.verification_code')[0].innerText = timerText;
             let timer = setInterval(()=> {
                 i--;
                 console.log(i);
                 timerText = i + 's重新获取';
                 $('.verification_code')[0].innerText = timerText;
                 if(i == 0) {
                    $('.verification_code')[0].innerText = '重新获取';
                    clearInterval(timer);
                 }
             },1000)

             }
           }


        })
    </script>
