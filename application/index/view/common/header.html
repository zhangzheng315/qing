    //拼接子集
    function pingChild(array,id) {
        let child = '';
        if (array.length === 0) {
            return '';
        }
        for (let item of array) {
            if (item.sub.length !== 0) {
                var sun = pingSun(item.sub,id);
            }
            child += '<dl class="dl-border">\n' +
                '         <dt>' + item.menu_name + '</dt>\n' +
                sun +
                '     </dl>';
        }
        return child;
    }
    function pingSun(arr,id) {
        let sun = '';
        if (arr.length === 0) {
            return '';
        }
        for (let item of arr) {
            let active = '';
            if (item.id === id) {
                active = 'p-active';
            }
            sun += '<dd>\n' +
                '       <a href="' + item.route + '" class="pink-item">\n' +
                '           <p class="'+ active +'">' + item.menu_name + '</p>\n' +
                // '           <span>企业级视频云直播平台</span>\n' +
                '       </a>\n' +
                '   </dd>';
        }
        return sun;
    }
