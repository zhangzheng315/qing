            margin-right: 0;
            height: auto;
            zoom: 1;
            display: block;

        .order-row>.order-input {
            position: relative;

            outline: none;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            transition: all .3s;

        .order-input:focus {

        .order-input::-webkit-input-placeholder {

        .order-checkbox-wrapper {
            position: relative;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }

        .order-checkbox {
            white-space: nowrap;
            cursor: pointer;
            outline: none;
            display: inline-block;
            line-height: 1;
            position: relative;
            vertical-align: text-bottom;
        }

        .order-checkbox-input {
            position: absolute;
            left: 0;
            z-index: 1;
            cursor: pointer;
            opacity: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
        }

        .order-check-inner {
            position: relative;
            top: 0;
            left: 0;
            display: block;
            width: 14px;
            height: 14px;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            background-color: #fff;
            transition: all .3s;
            box-sizing: border-box;
        }

        .order-check-inner::after {
            transform: rotate(45deg) scale(1);
            position: absolute;
            display: table;
            border: 2px solid #fff;
            border-top: 0;
            border-left: 0;
            content: '';
            transition: all .2s cubic-bezier(0.39, 0.575, 0.565, 1);
        }

        .order-checkbox-checked>.order-check-inner {
            background-color: #00cc99;
            border-color: #00cc99;
        }

        .order-checkbox-checked:after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 2px;
            border: 1px solid #00cc99;
            content: '';
            -webkit-animation: antCheckboxEffect 0.36s ease-in-out;
            animation: antCheckboxEffect 0.36s ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            visibility: hidden;
        }

        .order-btn {
            margin: auto;
            display: block;
            color: #fff;
            background-color: #00cc99;
            border-color: #00cc99;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            outline: none;
            border: none;
