            border-left: 0;
            content: '';

            border-color: #00cc99;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 2px;
            border: 1px solid #00cc99;
            content: '';
            -webkit-animation: antCheckboxEffect 0.36s ease-in-out;

    <div id="order-container">
        <div class="order-box">
            <span class="order-close">
                <img src="/static/image/close-icon.svg" alt="">
            </span>
            <div class="left-pic">
                <img src="/static/image/order_bg.png" alt="">
            </div>
            <div id="apply-demo-form-wrapper">
                <form action="" class="order-form" name="orderForm">
                    <div class="header">获得预约演示</div>
                    <div class="order-row order-form-item">
                        <input type="text" placeholder="请填写您的姓名" class="order-input" id="order_name" name="name">
                    </div>
                    <div class="order-row order-form-item">
                        <input type="text" placeholder="请填写公司名称" class="order-input" id="order_company" name="company">
                    </div>
                    <div class="order-row order-form-item">
                        <input type="text" placeholder="请填写所在行业" class="order-input" id="order_industry" name="industry">
                    </div>
                    <div class="order-row order-form-item">
                        <input type="text" placeholder="请填写邮箱" class="order-input" id="order_email" name="email">
                    </div>
                    <div class="order-row order-form-item">
                        <input type="text" placeholder="请填写手机号" class="order-input" id="order_phone" name="phone">
                    </div>
                    <div class="order-row order-form-item">
                        <textarea rows="3" placeholder="需求描述" class="order-input" id="order_describe" name="describe"></textarea>
                    </div>
                    <label class="order-checkbox-wrapper">
                        <span class="order-checkbox">
                            <input type="checkbox" class="order-checkbox-input">
                            <span class="order-check-inner"></span>
                        </span>
                        <span>
                            <span>同意并遵守</span>
                            <a href="/protocol" target="_blank" style="color:#00A67C">轻直播平台服务条款</a>
                        </span>
                    </label>
                    <button class="order-btn" type="button">
                        <span>申请演示</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="q-modal"></div>
    <script>
        layui.use('layer', function () {
        var layer = layui.layer;
      });
        let isAgree = false;
        $('.order-checkbox').on('click', function () {
            $(this).toggleClass('order-checkbox-checked');
        })
        $('.order-close').on('click', function () {
             resetForm();
            $('#order-container').hide();
            $('.q-modal').hide();
        })
       

        $('.order-btn').on('click', function() {
            let name = $('#order_name').val();
            let phone = $('#order_phone').val();
            let company = $('#order_company').val();
            let email = $('#order_email').val();
            let industry = $('#order_industry').val();
            let describe = $('#order_describe').val();
            let phoneReg = /^1[0-9]{10}$/; // 校验手机号码
            
            if(!$('.order-checkbox').hasClass('order-checkbox-checked')) {
                layer.msg('请阅读并同意注册协议和版权声明');
                return false;
            }
            if(name == '' || phone == '' || company == '' || email == '' || industry == '' || describe == '') {
                layer.msg('请输入完整信息');
                return false;
            }
            if(!phoneReg.test(phone)) {
                layer.msg('请输入正确格式的手机号');
                return false;
            }
            if(phone && company && name && email && industry && describe) {
                $.ajax({
                    url: "{:url('/index/consulting/consultingAdd')}",
                    data: {
                        'phone': phone,
                        'name': name,
                        'company': company,
                        'email': email,
                        'industry': industry,
                        'describe': describe,
                    },
                    type: 'post',
                    success: (res) => {
                        // console.log(res);
                        if(res.status == 200) {
                            layer.msg(res.message);
                            $('#order-container').hide();
                            $('.q-modal').hide();
                        } else {
                            layer.msg(res.message);
                        }
                    },
                    error: (err) => {
                         layer.msg(err);
                    }
                })
            }
        })

        // 重置form表单
        function resetForm() {
           $('#order_name').val('');
           $('#order_phone').val('');
           $('#order_company').val('');
           $('#order_email').val('');
           $('#order_industry').val('');
           $('#order_describe').val('');
        }

        
    </script>
