<script type="text/javascript">
    $('.baikeMenuContent>a').on('click', function () {
        if ($(this).attr('fold') == 1) {
            $(this).siblings().css({
                'display': 'none'
            });
            $(this).find('.layui-icon').css({
                'transform': 'rotate(0deg)'
            })
            $(this).attr('fold', 0);
        } else {
            $(this).siblings().css({
                'display': 'block'
            });
            $(this).attr('fold', 1);
            $(this).find('.layui-icon').css({
                'transform': 'rotate(180deg)'
            })
        }

    })
</script>
